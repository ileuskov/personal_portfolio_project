{% extends 'portfolio/base.html' %}


{% block content %}
<h1>This is my blog</h1>

<h2>Ivan has written {{blogs.count}} blog{{ blogs.count|pluralize}}</h2>

<!-- Showing every project we have in the models.py and views.py-->
{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}">
    <h2>{{blog.title}}</h2>
</a>
<h5>{{blog.date|date:'M d Y'|upper}}</h5>
<!-- truncate to first 100 symbols -->
<p>{{blog.description|striptags|truncatechars:100}}</p>

{% endfor %}

{% endblock %}
